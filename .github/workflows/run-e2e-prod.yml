name: Run E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Pull Docker image
        run: docker pull ghcr.io/landot/kanban-e2e-test:latest

      - name: Run tests
        run: |
          docker run --rm \
            -e BASE_URL=kanban.timlandowski.com \
            ghcr.io/landot/kanban-e2e-test:latest
